    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
      .container { max-width: 600px; margin: auto; padding: 20px; }
      .form-group { margin-bottom: 15px; }
      .form-group label { display: block; margin-bottom: 5px; }
      .form-group input, .form-group textarea { width: 100%; padding: 8px; box-sizing: border-box; }
      .form-group button { padding: 10px 20px; background-color: #004d99; color: white; border: none; cursor: pointer; }
      .form-group button:hover { background-color: #003366; }
    </style>
  
  
    <div class="container">
      <h1 style="margin-top: 120px;">Feedback Form</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  
   <style>
      body{
        background: linear-gradient(to right,#00bcf2,#00b294);
        background: linear-gradient(to right,#00bcf2,#00b294);
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
          max-width: 100%;
          background-position: center;
         color: rgb(0, 0, 0);
      }
      </style>
